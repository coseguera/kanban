<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.38.3/lib/msal-browser.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kanban Board</h1>
        
        <div class="controls">
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" class="logout-btn" disabled>Logout</button>
            <button id="backBtn" class="back-btn" style="display:none;">‚Üê Back to Lists</button>
        </div>
        
        <ul id="todoLists"></ul>
        
        <div id="todoItems" style="display:none;">
            <div class="kanban-board">
                <div class="kanban-column">
                    <h2>üìã Not Started</h2>
                    <div class="task-form">
                        <input type="text" id="newTaskTitle" placeholder="Enter task title...">
                        <button id="addTaskBtn">Add Task</button>
                    </div>
                    <ul id="notStartedItems"></ul>
                </div>
                
                <div class="kanban-column">
                    <h2>‚ö° In Progress</h2>
                    <ul id="inProgressItems"></ul>
                </div>
                
                <div class="kanban-column">
                    <h2>‚úÖ Completed</h2>
                    <ul id="completedItems"></ul>
                </div>
            </div>
        </div>
        
        <pre id="response"></pre>
    </div>
</body>
</html>
