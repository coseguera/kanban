<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Graph API Response</title>
    <script src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.38.3/lib/msal-browser.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <h1>Todo Lists</h1>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" disabled>Logout</button>
    <button id="backBtn" style="display:none;">Back</button>
    
    <ul id="todoLists"></ul>
    
    <div id="todoItems" style="display:none;">
        <h2>Not Started</h2>
        <ul id="notStartedItems"></ul>
        
        <h2>In Progress</h2>
        <ul id="inProgressItems"></ul>
        
        <h2>Completed</h2>
        <ul id="completedItems"></ul>
    </div>
    
    <pre id="response"></pre>

</body>
</html>
